<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Documentos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <img src="images/LOGO_CEIMAS_150x98.png" width="150" height="98" alt="Logo">
        </div>
        <div class="row text-center">
            <h1>Validador de Documentos</h1>
        </div>
        <div class="row text-center">
            <form id="buscador" class="form-inline">
                <div class="form-group">
                    <label for="codigo">Ingrese el código del documento:</label>
                    <input type="text" id="codigo" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </div>
        <hr>
    </div>

    <footer class="footer text-center">
        <div class="container">
            <p>Desarrollado por el Departamento de Sistemas y Tecnología de la Información (DSTI) - CEIM</p>
        </div>
    </footer>

    <script>
        document.getElementById('buscador').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario
            
            let codigo = document.getElementById('codigo').value.trim();
            
            if (codigo) {
                // Redirige al archivo PDF correspondiente en la carpeta documentos
                window.location.href = 'documentos/' + codigo + '.html';
            } else {
                alert('Por favor, ingrese un código válido.');
            }
        });
    </script>
</body>
</html>
